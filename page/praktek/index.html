<meta name='golab-i18n-autoload' value='true'>


<iframe id="frame" frameborder="0"></iframe>
<script type="text/javascript">

  window.addEventListener("resize", myResize);
  window.addEventListener("load", myResize);
  window.addEventListener("orientationchange", myResize);
  //gadgets.util.registerOnLoadHandler(init); 
  window.addEventListener("load", init);
  
  function init() {
      
    const prefs = new golab.i18n({
          });
          
    prefs.ready(function() {      
      
    var url = "photolab-individual.html";
      
    if (prefs.getMessage('intensity') == null) {
      var t = {
        intensity: "Intensitas Cahaya (Lumens):",
        temperature: "Temperature:",
        bubbles: "Jumlah gelembung:",
        seconds: "detik"
      }
    } else {
      var t = {
        intensity: String(prefs.getMessage('intensitas')),
        temperature: String(prefs.getMessage('temperature')),
        bubbles: String(prefs.getMessage('gelembung')),
        seconds: String(prefs.getMessage('detik'))
      }
    }
    
    var translationString = "";
    var x;
    for (x in t) {
      translationString += "&" + x + "=" + encodeURIComponent(t[x]);
    }

    document.getElementById("frame").src = url + "?" + encodeURIComponent("referrer=" + document.referrer +
      translationString);
    
    });  
    
  }

  function myResize() {
      var c;
      var scale = 1;
      var containerWidth = 650;
      var containerHeight = 600;
      var newHeight = containerHeight * window.innerWidth / containerWidth;

      if (window.innerWidth < containerWidth) {
        c = window.innerWidth / containerWidth;
        //document.getElementById("frame").style.width = window.innerWidth + "px";
        //document.getElementById("frame").style.height = newHeight + "px";
        //gadgets.window.adjustHeight(newHeight);
      } else {
        c = scale;
        //document.getElementById("frame").style.width = containerWidth + "px";
        //document.getElementById("frame").style.height = containerHeight + "px";
        //gadgets.window.adjustHeight(maxContainerHeight);
      }

      document.getElementById("frame").style.webkitTransform = "scale(" + c + ")";
      document.getElementById("frame").style.MozTransform = "scale(" + c + ")";
      document.getElementById("frame").style.msTransform = "scale(" + c + ")";
      document.getElementById("frame").style.OTransform = "scale(" + c + ")";
      document.getElementById("frame").style.transform = "scale(" + c + ")";
    }
  </script>
